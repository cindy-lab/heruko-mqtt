<html>
<head>
  <title>mows</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel= "stylesheet" type="text/css" href="style.css"/>
<body>
    <p><img src="https://i.pinimg.com/originals/d4/0c/f5/d40cf5bac1bd5f0bd91679cfbc15f534.jpg" width="150" height="150"/> 
  My MQTT Web App</p>
  <label><b>Broker:</label><input id="broker" value="wss://test.mosquitto.org:8081/mqtt">
  <button id='connect' onclick="connectFunc()" class="btn btn-success">Connect</button>
  <button id='disconnect' onclick="funcDisconnect()"  class="btn btn-danger" disabled>Disconnect</button>
  <br><br> Status: <input id="status" class="btn btn-default" type="button" value="_______________________"
  disabled><br><br>
  <div class="pub">
    <label>Topic:</label><input id="pub-topic" type="text" placeholder="type topic here">
    <br><label>Payload:</label><input id="pub-payload" type="text" placeholder="type payload here">
    <button id='publish' onclick="funcPublish()" class="btn btn-info">Publish</button>
    <br><br>
  </div>
  <div class="sub">
    <label><br>Topic:</label><input id="sub-topic" type="text" placeholder="type topic here">
    <button id='subscribe' onclick="funcSubscribe()" class="btn btn-link">Subscribe</button>
    <div>
      <ul id="messages"></ul>
    </div>
    <button id='unsubscribe' onclick="funcUnsubscribe()" class="btn btn-link">UnSubscribe</button>
  </div> 
</body>
<script src="scripts/browser-mqtt.js"></script>
<script src="scripts/controller.js"></script>
</html>
